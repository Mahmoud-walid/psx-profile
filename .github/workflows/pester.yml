name: PSX CI

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Run tests on both Windows and Linux to ensure cross-platform compatibility
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: actions/setup-powershell@v2

      - name: Install Pester
        shell: pwsh
        run: |
          # Install Pester in CurrentUser scope to avoid permission issues in CI
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run Tests
        shell: pwsh
        run: |
          # Run tests with detailed output
          # -EnableExit is crucial: it forces the CI job to fail if any test fails
          Invoke-Pester -Path ./test -OutputDetailed -EnableExit
