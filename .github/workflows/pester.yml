name: PSX CI

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          # Force install/update Pester in CurrentUser scope
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser -AllowClobber

      - name: Run Tests
        shell: pwsh
        run: |
          # Use Pester Configuration object to avoid parameter set conflicts
          $config = New-PesterConfiguration
          $config.Run.Path = "./test"
          $config.Run.Exit = $true
          $config.Output.Verbosity = "Detailed"

          Invoke-Pester -Configuration $config
