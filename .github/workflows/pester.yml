name: PSX CI

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX: The official action is 'powershell/setup-powershell', not 'actions/...'
      - name: Setup PowerShell
        uses: powershell/setup-powershell@v1

      - name: Install Pester
        shell: pwsh
        run: |
          # Install Pester in CurrentUser scope
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run Tests
        shell: pwsh
        run: |
          # Run tests with detailed output and exit code
          Invoke-Pester -Path ./test -OutputDetailed -EnableExit
