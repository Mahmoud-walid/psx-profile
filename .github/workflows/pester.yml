name: PSX CI

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          # Install Pester module
          Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser

      - name: Run Tests
        shell: pwsh
        run: |
          # Run tests using the pre-installed pwsh
          Invoke-Pester -Path ./test -OutputDetailed -EnableExit
